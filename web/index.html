<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>SafeCircle</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* Enable scrolling on all ScrollView components */
    /* React Native Web ScrollView creates a div with flex: 1 */
    div[style*="flex: 1"] {
      overflow-y: auto !important;
      overflow-x: hidden !important;
      -webkit-overflow-scrolling: touch !important;
      height: 100% !important;
    }
    
    /* Horizontal ScrollViews should scroll horizontally */
    div[style*="flex-direction: row"][style*="flex: 1"] {
      overflow-y: hidden !important;
      overflow-x: auto !important;
      -webkit-overflow-scrolling: touch !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
